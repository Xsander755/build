<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Поиск</title>
    <style>
        #quantity {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 250px;
            height: 70px;
            font-size: 66px;
        }
        
        #errmsg {
            position: absolute;
            left: 250px;
            top: 400px;
            width: 500px;
            height: 400px;
            font-size: 45px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input id="quantity" type="text" type="search">
    <div id="errmsg"></div>
    <script>
        $('#quantity').keyup(function() {
            var Value = $('#quantity').val();
            $('#errmsg').empty();
            $('#errmsg').text(Value);
        });
    </script>
</body>

</html>
