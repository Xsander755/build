<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Поиск</title>
    <style>
        #quantity {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 250px;
            height: 70px;
            font-size: 66px;
        }
        
        #errmsg {
            position: absolute;
            left: 250px;
            top: 400px;
            width: 500px;
            height: 400px;
            font-size: 45px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input id="quantity" type="search">

    <script>
        var sech_url;
        var input = $('#quantity'),
            timeOut;
        input.on('keyup', function() {

            clearTimeout(timeOut);

            timeOut = setTimeout(poIsk, 900, $(this).val());

        });

        input.on('keydown', function() {

            clearTimeout(timeOut);

        });

        function poIsk(value) {

            sech_url = " https://api.msk-day.ru/puzzle/poi-rating/8a55bf69cf5fb46b8d40f11daca0390a.json?expand=user&name=" + value;
            sEch_Get(sech_url);

        }

        function sEch_Get(url) {
            $.ajax({
                type: 'get',
                url: url,
                contentTaype: ' application/json',
                success: function(data) {
                    $('.lain_block_glw>div').remove();
                    $.each(data, function(i) {
                        console.log(data[i].user.name);
                        console.log(data[i].user.picture);
                        console.log(data[i].seconds);
                        console.log(data[i].turns);
                        console.log(data[i]);

                        $('.lain_block_glw').append('<div class="lb lain' + (i + 1) + '"><div class="icon"><p>' + (i + 1) + '</p></div><div class = "us_phptp" style = "background-image: url(' +
                            data[i].user.picture + '");></div><div class="us_name"><p>' + data[i].user.name +
                            '</p></div><div class="time">Время<span>' + data[i].seconds + '</span></div><div class="steps">Шаги<span>' + data[i].turns + '</span></div></div>');


                        cLeAr();
                    });

                }
            });
        }
    </script>
</body>

</html>
